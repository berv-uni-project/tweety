matrix:
  include:
    - language: csharp
      mono: none
      dotnet: 2.1
      script:
        - cd src/TweetyMVC
        - dotnet restore
        - dotnet build
        - dotnet publish
    - language: node_js
      node_js:
        - "10"
      before_script:
        - npm install
      script:
        - cd src/tweety-ui
        - npm run lint
        - npm run build